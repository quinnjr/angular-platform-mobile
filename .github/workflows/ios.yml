name: iOS Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'native/ios/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'native/ios/**'
      - '.github/workflows/ios.yml'
  workflow_dispatch:

jobs:
  build-xcode:
    name: Build with Xcode
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Show Swift version
        run: swift --version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build for iOS Simulator (Debug)
        run: |
          xcodebuild build \
            -scheme AngularMobile \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            -skipPackagePluginValidation
        working-directory: native/ios/AngularMobile

      - name: Build for iOS Simulator (Release)
        run: |
          xcodebuild build \
            -scheme AngularMobile \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            -skipPackagePluginValidation
        working-directory: native/ios/AngularMobile

      - name: Run tests
        run: |
          xcodebuild test \
            -scheme AngularMobile \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            CODE_SIGNING_ALLOWED=NO \
            -skipPackagePluginValidation
        working-directory: native/ios/AngularMobile
        continue-on-error: true

  validate-podspec:
    name: Validate CocoaPods
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Validate podspec (quick)
        run: pod lib lint --allow-warnings --quick
        working-directory: native/ios
        continue-on-error: true
