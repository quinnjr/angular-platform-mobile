        "name": "What is Angular Platform Mobile?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Angular Platform Mobile is a React Native-like framework that enables developers to build truly native iOS and Android applications using Angular. It provides a bridge between Angular components and native mobile views, allowing you to write your UI logic in TypeScript while rendering actual native components - not WebViews."
        }
      },
      {
        "@type": "Question",
        "name": "How is Angular Platform Mobile different from Ionic?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Unlike Ionic which uses WebViews to render web content inside a native shell, Angular Platform Mobile renders actual native UI components (UIView on iOS, ViewGroup on Android). This provides true native performance, native look and feel, and access to platform-specific features without the overhead of a WebView."
        }
      },
      {
        "@type": "Question",
        "name": "Can I share code between iOS and Android with Angular Platform Mobile?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes! Angular Platform Mobile allows you to write your business logic and UI components once in Angular/TypeScript and deploy to both iOS and Android. Platform-specific code can be handled through the Platform API when needed, but most code is shared across platforms."
        }
      },
      {
        "@type": "Question",
        "name": "What Angular version does Angular Platform Mobile support?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Angular Platform Mobile supports Angular 18 and above. It is designed to work with Angular's latest features including standalone components, signals, and the new control flow syntax."
        }
      },
      {
        "@type": "Question",
        "name": "How do I install Angular Platform Mobile?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Install via npm: 'npm install @pegasusheavy/angular-platform-mobile' or pnpm: 'pnpm add @pegasusheavy/angular-platform-mobile'. Then use the CLI to create a new project: 'npx ng-mobile init my-app --platform both'."
        }
      },
      {
        "@type": "Question",
        "name": "Is Angular Platform Mobile free to use?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, Angular Platform Mobile is completely free and open source under the MIT license. You can use it for personal and commercial projects without any cost or licensing fees."
        }
